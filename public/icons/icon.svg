<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="64" fill="#1a1a2e"/>
  <!-- Page -->
  <rect x="120" y="80" width="272" height="352" rx="16" fill="#16213e"/>
  <rect x="140" y="100" width="232" height="312" rx="8" fill="#0f3460"/>
  <!-- Lines on page -->
  <line x1="170" y1="160" x2="320" y2="160" stroke="#1a1a2e" stroke-width="6" stroke-linecap="round"/>
  <line x1="170" y1="200" x2="300" y2="200" stroke="#1a1a2e" stroke-width="6" stroke-linecap="round"/>
  <line x1="170" y1="240" x2="280" y2="240" stroke="#1a1a2e" stroke-width="6" stroke-linecap="round"/>
  <line x1="170" y1="280" x2="260" y2="280" stroke="#1a1a2e" stroke-width="6" stroke-linecap="round"/>
  <!-- Pencil -->
  <g transform="translate(310, 350) rotate(-45)">
    <!-- Pencil body -->
    <rect x="-14" y="-160" width="28" height="140" rx="4" fill="#e94560"/>
    <!-- Pencil tip -->
    <polygon points="-14,-160 14,-160 0,-190" fill="#f5c469"/>
    <!-- Pencil tip point -->
    <polygon points="-5,-180 5,-180 0,-190" fill="#333"/>
    <!-- Pencil top -->
    <rect x="-14" y="-20" width="28" height="24" rx="4" fill="#c73651"/>
    <!-- Eraser -->
    <rect x="-12" y="4" width="24" height="16" rx="4" fill="#f5c469"/>
  </g>
  <!-- Writing accent dots -->
  <circle cx="248" cy="320" r="4" fill="#e94560"/>
  <circle cx="264" cy="328" r="3" fill="#e94560" opacity="0.6"/>
</svg>
